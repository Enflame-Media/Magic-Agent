name: Visual Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: visual-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-tests:
    name: Percy Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          corepack: true

      - name: Get yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright browsers
        run: yarn workspace @happy-vue/web exec playwright install --with-deps chromium

      - name: Build application
        run: yarn build:web

      - name: Run Percy visual tests
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: |
          if [ -n "$PERCY_TOKEN" ]; then
            yarn workspace @happy-vue/web test:e2e:visual
          else
            echo "::notice::PERCY_TOKEN not set - running visual tests locally without Percy"
            yarn workspace @happy-vue/web test:e2e:visual:local --project=chromium
          fi

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: |
            apps/web/test-results/
            apps/web/playwright-report/
          retention-days: 7

  # Separate job for running visual tests without Percy (for PRs from forks)
  visual-tests-local:
    name: Visual Tests (Local)
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          corepack: true

      - name: Get yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright browsers
        run: yarn workspace @happy-vue/web exec playwright install --with-deps chromium

      - name: Build application
        run: yarn build:web

      - name: Run visual tests locally
        run: yarn workspace @happy-vue/web test:e2e:visual:local --project=chromium

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results-local
          path: |
            apps/web/test-results/
            apps/web/playwright-report/
          retention-days: 7
